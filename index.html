<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Goverment database</title>
</head>

<body>
    <nav>
        <h1>Goverment Of Pakistan</h1>
    </nav>
    <main>
        <form>
            <h2 class="signup">Signup</h2>
            <label for="#usernamefield">Username</label>
            <input type="text" name="username">
            <label for="#Emailfield">Email Address</label>
            <input type="text" type="email" name="email">
            <button type="submit" name="submit" class="submitbutton">Submit</button>
        </form>
        <div class="result">
            <p class="white font text-center">name:</p>
            <p class="white font text-center" id="namefield"></p>
            <p class="white font text-center">city:</p>
            <p class="white font text-center" id="cityfield"></p>
            <p class="white font text-center">Contact No:</p>
            <p class="white font text-center" id="numberfield">name</p>
            <p class="white font text-center">Street:</p>
            <p class="white font text-center" id="streetfield">name</p>
        </div>

        <a class="directlink" href="https://jsonplaceholder.typicode.com/users">The Useable People information is here, please enter the emails and username present here</a>
    </main>
    <script src="./script.js"></script>
</body>

</html>
